<!--トップページのblock content-->
{% extends 'blog/base.html' %}

{% block content %}
{% for image in images %}
<section class="hero" style="background: url({{ image.picture.url }}); background-size: cover; background-position: center;">
    <h1 style="text-align:center">{{ image.title }}</h1>
</section>
{% endfor %}
<div class="content container">
    <h1 style="text-align:center">portfolio</h1>
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
